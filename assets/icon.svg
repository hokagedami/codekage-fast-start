        fill="url(#boltGrad)"
        stroke="#FFF"
        stroke-width="4"
        stroke-linejoin="round"/>

  <!-- Speed lines -->
  <line x1="40" y1="100" x2="72" y2="100" stroke="#FFF" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <line x1="48" y1="128" x2="80" y2="128" stroke="#FFF" stroke-width="8" stroke-linecap="round" opacity="0.85"/>
  <line x1="40" y1="156" x2="72" y2="156" stroke="#FFF" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
</svg>
